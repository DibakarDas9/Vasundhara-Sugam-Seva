services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: vasundhara-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: vasundhara
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - vasundhara-network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: vasundhara-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - vasundhara-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: vasundhara-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - vasundhara-network

  # ML Service (FastAPI)
  ml-service:
    build:
      context: ./vasundhara-ml
      dockerfile: simple.Dockerfile
    container_name: vasundhara-ml-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/vasundhara?authSource=admin
      - REDIS_URL=redis://redis:6379
      - API_SERVICE_URL=http://api-service:5000
    depends_on:
      - mongodb
      - redis
    networks:
      - vasundhara-network

  # API Service (Express.js)
  api-service:
    build:
      context: ./vasundhara-api
      dockerfile: Dockerfile
    container_name: vasundhara-api-service
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/vasundhara?authSource=admin
      - REDIS_URI=redis://redis:6379
      - ML_SERVICE_URL=http://ml-service:8000
      - JOBS_REDIS_URI=redis://redis:6379
    depends_on:
      - mongodb
      - redis
      - ml-service
    volumes:
      - api_logs:/app/logs
    networks:
      - vasundhara-network

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./vasundhara-frontend
      dockerfile: Dockerfile
    container_name: vasundhara-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - NEXT_PUBLIC_ML_SERVICE_URL=http://localhost:8000
    depends_on:
      - api-service
    networks:
      - vasundhara-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: vasundhara-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - api-service
      - ml-service
    networks:
      - vasundhara-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: vasundhara-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - vasundhara-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: vasundhara-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - vasundhara-network

volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data:
  ml_models:
  ml_data:
  api_logs:
  prometheus_data:
  grafana_data:

networks:
  vasundhara-network:
    driver: bridge
