apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service
  namespace: vasundhara
  labels:
    app: ml-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
    spec:
      containers:
      - name: ml-service
        image: vasundhara/ml-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: MONGODB_URL
          value: "mongodb://admin:password@mongodb:27017/vasundhara?authSource=admin"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: API_SERVICE_URL
          value: "http://api-service:5000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ml-service
  namespace: vasundhara
  labels:
    app: ml-service
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: ml-service
