apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vasundhara-ingress
  namespace: vasundhara
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - vasundhara.app
    - api.vasundhara.app
    - ml.vasundhara.app
    secretName: vasundhara-tls
  rules:
  - host: vasundhara.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
  - host: api.vasundhara.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 5000
  - host: ml.vasundhara.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ml-service
            port:
              number: 8000
