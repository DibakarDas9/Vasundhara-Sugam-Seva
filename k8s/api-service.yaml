apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: vasundhara
  labels:
    app: api-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
      - name: api-service
        image: vasundhara/api-service:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: MONGODB_URI
          value: "mongodb://admin:password@mongodb:27017/vasundhara?authSource=admin"
        - name: REDIS_URI
          value: "redis://redis:6379"
        - name: ML_SERVICE_URL
          value: "http://ml-service:8000"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: vasundhara
  labels:
    app: api-service
spec:
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    app: api-service
---
apiVersion: v1
kind: Secret
metadata:
  name: api-secret
  namespace: vasundhara
type: Opaque
data:
  jwt-secret: eW91ci1zdXBlci1zZWNyZXQta2V5LWNoYW5nZS10aGlzLWluLXByb2R1Y3Rpb24= # base64 encoded secret
