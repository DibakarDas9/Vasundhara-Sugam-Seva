apiVersion: v2
name: vasundhara
description: AI-powered food waste management system
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - food-waste
  - sustainability
  - ai
  - ml
  - mongodb
  - redis
home: https://vasundhara.app
sources:
  - https://github.com/vasundhara/vasundhara
